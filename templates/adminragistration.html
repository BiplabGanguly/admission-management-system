{%extends 'temp.html'%}
{%block content%}

<section class="admin_login">
    <style>
        .admin_login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #616A6B;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 860px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            margin-top: 6.8rem;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
            padding: 0 20px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #99A3A4;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label {
            margin-left: 30px;
            margin-top: 30px;
        }

        .remember-forgot label input {
            accent-color: white;
            margin-right: 3px;
        }

        .wrapper .btn {
            width: 40%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-left: 50px;
        }

        .part {
            display: flex;
            height: 60px;
            margin-bottom: 20px;
        }

        .select-box {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 0 45px 0 20px;
        }

        .select-box option {
            background-color: transparent;
            color: black;
        }
    </style>
    <div class="wrapper">
        <form action="{% url 'admin_post_ragistration'%}" method="post">
            {%csrf_token%}
            <h1>Admin <span style="color: #99A3A4;">Registration</span></h1>
            <div class="part">
                <div class="input-box">
                    <input type="text" placeholder="first name" name="f_name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="last name" name="l_name">
                </div>
            </div>
            <div class="part">
                <div class="input-box">
                    <input type="text" placeholder="email" name="email">
                </div>
                <div class="input-box">
                    <select class="select-box" aria-label="Default select example" name="dept">
                        <option selected>Select Department</option>
                        {%for i in course%}
                        <option value="{{i.courses}}">{{i.courses}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="part">
                <div class="input-box">
                    <input type="text" placeholder="username" name="username">
                </div>
            </div>
            <div class="part">
                <div class="input-box">
                    <input type="password" placeholder="password" name="password">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="confirm password" name="c_password">
                </div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Terms & Conditions</label>
            </div>

            <div class="part">
                <button type="reset" class="btn">Refresh</button>
                <button type="submit" class="btn">Submit it</button>
            </div>
        </form>
    </div>
</section>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            if (validateForm()) {
                Swal.fire({
                    title: 'Submit Form',
                    text: 'Are you sure you want to submit the form?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, submit it!',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        form.submit();
                    }
                });
            }
        });


        form.querySelector('.btn[type="reset"]').addEventListener('click', function (event) {
            event.preventDefault();

            // Show a confirmation alert for resetting the form
            Swal.fire({
                title: 'Reset Form',
                text: 'Are you sure you want to reset the form?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Yes, reset it!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.reset();
                }
            });
        });

        function validateForm() {
            var firstName = document.querySelector('input[name="f_name"]').value;
            var lastName = document.querySelector('input[name="l_name"]').value;
            var email = document.querySelector('input[name="email"]').value;
            var department = document.querySelector('select[name="dept"]').value;
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;
            var confirmPassword = document.querySelector('input[name="c_password"]').value;

            if (firstName === '' || lastName === '' || email === '' || department === '' || username === '' || password === '' || confirmPassword === '') {
                Swal.fire({
                    title: 'Error!',
                    text: 'All fields are required',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Invalid email address',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }

            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]).{8,}$/;
            if (!passwordRegex.test(password)) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, one number, and one special character',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }

            if (password !== confirmPassword) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Password and Confirm Password do not match',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }

            var checkbox = document.querySelector('input[type="checkbox"]');
            if (!checkbox.checked) {
                Swal.fire({
                    title: 'Error!',
                    text: 'Please agree to the terms and conditions',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
                return false;
            }
            return true;
        }
    });
</script>
{%endblock%}
