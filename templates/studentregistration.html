{%extends 'temp.html'%}
{%block content%}

<section class="admin_login">
    <style>
        .admin_login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #616A6B;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 860px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            margin-top: 6.8rem;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
            padding: 0 20px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #99A3A4;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label {
            margin-left: 30px;
            margin-top: 30px;
        }

        .remember-forgot label input {
            accent-color: white;
            margin-right: 3px;
        }

        .wrapper .btn {
            width: 40%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-left: 50px;
            font-family: Garamond, serif;
        }

        .part {
            display: flex;
            height: 60px;
            margin-bottom: 20px;
        }

        .select-box {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 0 45px 0 20px;
        }

        .select-box option {
            background-color: transparent;
            color: black;
        }
    </style>
    <div class="wrapper">
        <form action="{% url 'student_post_ragistration' %}" method="post">
            {%csrf_token%}
            <h1>Student <span style="color: #99A3A4;">Registration</span></h1>
            <div class="part">
                <div class="input-box">
                    <input type="text" placeholder="first name" name="f_name">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="last name" name="l_name">
                </div>
            </div>
            <div class="part">
                <div class="input-box">
                    <input type="text" placeholder="email" name="email">
                </div>
                <div class="input-box">
                    <select class="select-box" aria-label="Default select example" name="dept">
                        <option selected>Select Department</option>
                        {%for i in course%}
                        <option value="{{i.courses}}">{{i.courses}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="part">
                <div class="input-box">
                    <select class="select-box" aria-label="Default select example" name="gender">
                        <option selected>Select Gender</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="username" name="username">
                </div>
            </div>
            <div class="part">
                <div class="input-box">
                    <input type="password" placeholder="password" name="pword">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="confirm password" name="c_pword">
                </div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" checked>Remember me</label>
            </div>

            <div class="part">
                <button type="reset" class="btn">Refresh</button>
                <button type="submit" class="btn">Submit it</button>
            </div>
           
        </form>
    </div>
</section>
{%endblock%}
