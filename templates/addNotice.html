
{% extends 'adminStyle.html' %}

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  // Function to show the loader
  function showLoader() {
     document.getElementById('loader').style.display = 'block';
   }
 
   // Function to hide the loader
   function hideLoader() {
     document.getElementById('loader').style.display = 'none';
   }
 
   // Simulating a delay (you can replace this with your actual operation)
   function simulateOperation() {
     showLoader();
     setTimeout(function() {
       // Simulated operation that takes some time
       hideLoader();
     }, 1000); // 3000 milliseconds (3 seconds) for simulation
   }
 
   // Call the simulateOperation function when the page loads
   window.onload = simulateOperation;
 
   tinymce.init({
     selector: '#mytextarea',
     plugins: [
       'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
       'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
       'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
     ],
     toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
       'alignleft aligncenter alignright alignjustify | ' +
       'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
   });

   function validateForm() {
    // Get the value of the textarea
    var noticeValue = document.getElementById("mytextarea").value;

    // Check if the textarea is empty or contains only whitespace
    if (!noticeValue.trim()) {
      // Show SweetAlert for empty textarea
      swal("Error", "Please enter a notice before publishing", "error");
      return false; // Prevent form submission
    }

    // If the textarea is not empty, allow form submission
    return true;
  }
 </script>

<style>
      #loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;

  .table tbody tr {

  .tblbtn {

  }
  .publish{
    margin-top: 20px;
    margin-left: 20px;
    border-radius: 12px;
  }
</style>
