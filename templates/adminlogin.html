{%extends 'temp.html'%}
{%block content%}

<section class="admin_login">
    <style>
        
        .admin_login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #616A6B;
            background-size: cover;
            background-position: center;
        }

        .wrapper {
            width: 420px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .2);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
        }

        .wrapper .input-box {
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
            color: #99A3A4;
        }

        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember-forgot label input {
            accent-color: white;
            margin-right: 3px;
        }

        .remember-forgot a {
            color: white;
            text-decoration: none;
        }

        .wrapper .btn {
            width: 100%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }

        .wrapper .register-link{
            font-size: 14.5px;
            text-align: center;
            margin-top: 20px;
        }
        
        .wrapper .register-link p a{
            color: white;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
    <div class="wrapper">
        <form action="{% url 'admin_post_login'  %}" method="post">
            {%csrf_token%}
            <h1>Admin <span style="color: #99A3A4;">Login</span></h1>
            <div class="input-box">
                <input type="text" placeholder="username" name="username" value="rajesh123">
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name="password" value="rajesh123">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" checked>Remember me</label>
                <a href="#">Forgot password ?</a>
            </div>

            <button type="submit" class="btn">login</button>

            <div class="register-link">
                <p>Don't have an Account? <a href="{% url 'admin_ragistration' %}">Register</a></p>
            </div>

        </form>
    </div>
</section>
{%endblock%}
